jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Build Frontend Image
        run: |
          docker build -f frontend/Dockerfile -t lucas-remigio/frontend:${{ github.sha }} ./frontend

      - name: Build Backend Image
        run: |
          docker build -f backend/Dockerfile -t lucas-remigio/app:${{ github.sha }} ./backend

      - name: Log in to Docker Hub
        run: echo "${{ secrets.DOCKER_PASSWORD }}" | docker login --username ${{ secrets.DOCKER_USERNAME }} --password-stdin

      - name: Push Frontend Image
        run: docker push lucas-remigio/frontend:${{ github.sha }}

      - name: Push Backend Image
        run: docker push lucas-remigio/app:${{ github.sha }}
