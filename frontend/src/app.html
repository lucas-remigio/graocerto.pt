<!doctype html>
<html lang="en" data-theme="light">
	<head>
		<meta charset="utf-8" />
		<link rel="icon" href="%sveltekit.assets%/logo.png" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />

		<!-- SEO Meta Tags -->
		<meta
			name="description"
			content="Grão Certo - O teu gestor de finanças pessoais. Gere contas, regista transações, categoriza despesas e toma controlo do teu futuro financeiro com a nossa plataforma intuitiva de gestão da carteira."
		/>
		<meta
			name="keywords"
			content="finanças pessoais, gestor de carteira, gestão de despesas, planeamento financeiro, gestão de dinheiro, controlo de orçamento"
		/>
		<meta name="author" content="Grão Certo" />

		<!-- Open Graph Meta Tags (para partilha em redes sociais) -->
		<meta property="og:title" content="Grão Certo - Gestor de Finanças Pessoais" />
		<meta
			property="og:description"
			content="Toma controlo das tuas finanças com o Grão Certo. Regista despesas, gere contas e planeia o teu futuro financeiro."
		/>
		<meta property="og:type" content="website" />
		<meta property="og:url" content="https://graocerto.pt" />
		<meta property="og:image" content="%sveltekit.assets%/logo.png" />

		<!-- Twitter Card Meta Tags -->
		<meta name="twitter:card" content="summary" />
		<meta name="twitter:title" content="Grão Certo - Gestor de Finanças Pessoais" />
		<meta
			name="twitter:description"
			content="Toma controlo das tuas finanças com o Grão Certo. Regista despesas, gere contas e planeia o teu futuro financeiro."
		/>
		<meta name="twitter:image" content="%sveltekit.assets%/logo.png" />

		<!-- PWA Meta Tags -->
		<meta name="apple-mobile-web-app-capable" content="yes" />
		<meta name="apple-mobile-web-app-status-bar-style" content="default" />
		<meta name="apple-mobile-web-app-title" content="Grão Certo" />

		<!-- Apple Touch Icons (for iOS home screen) -->
		<link rel="apple-touch-icon" href="%sveltekit.assets%/logo.png" />

		<!-- PWA Manifest -->
		<link rel="manifest" href="%sveltekit.assets%/manifest.json" />

		<!-- Theme Color -->
		<meta name="theme-color" content="#006FF9" />

		<title>Grão Certo</title>
		%sveltekit.head%
	</head>
	<body data-sveltekit-preload-data="hover">
		<div style="display: contents">%sveltekit.body%</div>
		<script>
			// Set initial locale before SvelteKit hydrates
			if (typeof window !== 'undefined') {
				const savedLocale = localStorage.getItem('preferred-language') || 'en';
				document.documentElement.lang = savedLocale;
			}
		</script>
	</body>
</html>
